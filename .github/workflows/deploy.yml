# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: ''

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24-ea'
          cache: 'sbt'

      - uses: sbt/setup-sbt@v1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
            ~/.cache/coursier
            site/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Replace basePath in Next.js config
        if: false # not needed for now
        run: |
          sed -i "s|basePath: '',|basePath: '/chester',|" next.config.mjs
        working-directory: ./site

      - name: Install dependencies
        run: pnpm install
        working-directory: ./site

      - name: Build with sbt
        run: sbt site/fullLinkJS # site/fastLinkJS

      - name: Copy generated JS files
        run: npm run copy-js
        working-directory: ./site

      - name: Build with Next.js
        run: pnpm run build
        working-directory: ./site

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Only save the cache on the main branch to avoid PRs filling
          # up the cache.
          save-if: ${{ github.ref == 'refs/heads/main' }}
          key: mdbook

      - name: Install Gettext
        run: |
          sudo apt update
          sudo apt install gettext

      - name: Install mdbook and mdbook-i18n-helpers
        run: |
          cargo install mdbook-i18n-helpers --locked --version 0.3.5
          cargo install mdbook --locked --version 0.4.40

      - name: Build with sbt - docs
        run: sbt docs/fullLinkJS

      - name: Build documentation
        run: |
          cd docs
          chmod +x dev.sh
          ./dev.sh build-all
          cd ..

      - name: Copy documentation to site output
        run: cp -r docs/book site/out/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4