name: Deploy Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1
        with:
          cache: true
          cache-dependency-path: |
            **/project/build.properties
            **/project/plugins.sbt

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            site/pnpm-lock.yaml

      - name: Cache .chesterPluginIC
        uses: actions/cache@v4
        with:
          path: |
            .chesterPluginIC
          key: chester-plugin-ic-${{ runner.os }}-${{ hashFiles('**/build.sbt', '**/project/plugins.sbt') }}
          restore-keys: |
            chester-plugin-ic-${{ runner.os }}-

      - name: Build Scala.js REPL bundle
        run: sbt --batch "webRepl/copyWebRepl"

      - name: Install site dependencies
        run: pnpm install --frozen-lockfile
        working-directory: site

      - name: Build static site
        run: pnpm build
        working-directory: site

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
