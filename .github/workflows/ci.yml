name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1
        with:
          cache: true
          cache-dependency-path: |
            **/project/build.properties
            **/project/plugins.sbt

      - name: Cache .chesterPluginIC
        uses: actions/cache@v4
        with:
          path: .chesterPluginIC
          key: chester-plugin-ic-${{ runner.os }}-${{ hashFiles('**/build.sbt', '**/project/plugins.sbt') }}
          restore-keys: |
            chester-plugin-ic-${{ runner.os }}-

      - name: Run tests
        run: |
          sbt --batch test
