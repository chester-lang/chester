name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup sbt (sbt-extras)
        run: |
          curl -sL https://raw.githubusercontent.com/paulp/sbt-extras/master/sbt -o sbt
          chmod +x sbt
          ./sbt --version

      - name: Run tests
        run: |
          ./sbt --batch coreJVM/test cliJVM/test
